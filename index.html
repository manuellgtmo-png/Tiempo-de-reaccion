<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reacción Clínica - Terapia Visual</title>
    <style>
        :root { --bg: #0f172a; --accent: #38bdf8; --card: #1e293b; --error: #ef4444; --success: #22c55e; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        
        /* Pantallas */
        #setup-screen, #instruction-screen, #msg-screen, #next-level-screen { 
            position: fixed; inset: 0; background: var(--bg); z-index: 2000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            padding: 20px; text-align: center; 
        }
        
        .input-clinico { padding: 14px; font-size: 1.1rem; border-radius: 10px; border: 2px solid var(--accent); background: var(--card); color: white; margin: 10px; width: 300px; outline: none; }
        .config-box { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #334155; margin-top: 15px; width: 300px; }
        .slider { width: 100%; cursor: pointer; accent-color: var(--accent); }
        .btn-grande { background: var(--accent); color: #0f172a; padding: 15px 40px; border-radius: 12px; font-size: 1.4rem; font-weight: bold; cursor: pointer; border: none; margin-top: 20px; transition: 0.2s; }
        .btn-grande:hover { transform: scale(1.05); filter: brightness(1.1); }
        
        /* Estadísticas */
        .header-clinico { width: 100%; background: rgba(30, 41, 59, 0.9); padding: 15px; border-bottom: 2px solid var(--accent); display: flex; justify-content: space-around; font-size: 0.9rem; z-index: 10; box-sizing: border-box; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: var(--accent); display: block; }
        
        /* Juego */
        #game-area { position: absolute; top: 80px; bottom: 0; left: 0; right: 0; z-index: 1; cursor: crosshair; }
        #target { position: absolute; width: 85px; height: 85px; border-radius: 50%; display: none; cursor: pointer; transform: translate(-50%, -50%); border: 3px solid white; z-index: 5; box-shadow: 0 0 25px rgba(255,255,255,0.3); }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1 style="color:var(--accent); font-size: 2.5rem; margin-bottom: 10px;">TIEMPO DE REACCIÓN</h1>
        <p style="color: #94a3b8; margin-bottom: 20px;">Módulo de Estimulación Neuro-Visual</p>
        <input type="text" id="nombrePaciente" class="input-clinico" placeholder="Nombre del Paciente">
        <div class="config-box">
            <label style="font-weight: bold;">Tiempo de exposición inicial:</label>
            <input type="range" id="tiempoSlider" class="slider" min="2" max="5" step="0.5" value="2.5" oninput="document.getElementById('labelT').innerText=parseFloat(this.value).toFixed(1)">
            <p><span id="labelT" style="color:var(--accent); font-size: 1.2rem; font-weight: bold;">2.5</span> segundos</p>
        </div>
        <button class="btn-grande" onclick="mostrarInstrucciones()">Continuar</button>
    </div>

    <div id="instruction-screen" style="display:none">
        <h2 style="color:var(--accent)">¡Hola! Vamos a empezar</h2>
        <p style="max-width: 450px; line-height: 1.6; font-size: 1.1rem;">
            Toca los círculos lo más rápido que puedas.<br><br>
            Si tocas fuera del círculo, contará como <br><span style="color:var(--error)">fallo de precisión</span>.
        </p>
        <button class="btn-grande" onclick="comenzarJuego()">¡Empezar!</button>
    </div>

    <div id="next-level-screen" style="display:none">
        <h2 style="color:var(--success)">¡Nivel Completado!</h2>
        <p id="stats-intermedias" style="font-size: 1.1rem;"></p>
        <button class="btn-grande" onclick="proximoNivel()">Siguiente Nivel</button>
    </div>

    <div id="msg-screen" style="display:none">
        <h1 style="color:var(--accent)">Sesión Finalizada</h1>
        <p id="msg-subtitulo" style="font-size: 1.2rem; line-height: 1.8; white-space: pre-wrap;"></p>
        <button class="btn-grande" onclick="location.reload()">Reiniciar</button>
    </div>

    <div class="header-clinico">
        <div><span>Paciente</span><span id="val-pac" class="stat-val">---</span></div>
        <div><span>Nivel</span><span id="val-nivel" class="stat-val">1</span></div>
        <div><span>Fallos</span><span id="val-err" style="color:var(--error)" class="stat-val">0</span></div>
        <div><span>Promedio</span><span id="val-avg" class="stat-val">0</span><small>ms</small></div>
    </div>

    <div id="game-area" onmousedown="registrarFalsoPositivo(event)">
        <div id="target" onmousedown="registrarAcierto(event)"></div>
    </div>

    <script>
        let paciente = "", nivel = 1, aciertosNivel = 0, aciertosTotales = 0, erroresTotales = 0;
        let times = [], startTime, gameTimer, waitTimer, juegoIniciado = false, estaActivo = false;
        let tiempoExposicionBase = 2500;

        function mostrarInstrucciones() {
            paciente = document.getElementById('nombrePaciente').value.trim();
            tiempoExposicionBase = document.getElementById('tiempoSlider').value * 1000;
            if(!paciente) return alert("Por favor, introduce el nombre");
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('instruction-screen').style.display = 'flex';
        }

        function comenzarJuego() {
            document.getElementById('instruction-screen').style.display = 'none';
            document.getElementById('val-pac').innerText = paciente;
            juegoIniciado = true;
            lanzarObjetivo();
        }

        function lanzarObjetivo() {
            estaActivo = false;
            document.getElementById('target').style.display = 'none';
            const tLimite = Math.max(400, tiempoExposicionBase - ((nivel-1) * 250));

            waitTimer = setTimeout(() => {
                const x = Math.random() * (window.innerWidth - 120) + 60;
                const y = Math.random() * (window.innerHeight - 250) + 180;
                const t = document.getElementById('target');
                t.style.left = x + 'px'; t.style.top = y + 'px';
                t.style.backgroundColor = `hsl(${Math.random()*360}, 75%, 55%)`;
                t.style.display = 'block';
                estaActivo = true;
                startTime = Date.now();
                gameTimer = setTimeout(() => { finalizarYEnviar(); }, tLimite);
            }, 800 + Math.random() * 800);
        }

        function registrarAcierto(e) {
            e.stopPropagation();
            if(!estaActivo) return;
            clearTimeout(gameTimer);
            estaActivo = false;
            
            times.push(Date.now() - startTime);
            aciertosNivel++; 
            aciertosTotales++;
            
            document.getElementById('val-avg').innerText = Math.round(times.reduce((a,b)=>a+b)/times.length);
            document.getElementById('target').style.display = 'none';
            
            if(aciertosNivel >= 5) {
                juegoIniciado = false;
                document.getElementById('stats-intermedias').innerText = `Has completado el nivel ${nivel}\nPromedio actual: ${document.getElementById('val-avg').innerText}ms`;
                document.getElementById('next-level-screen').style.display = 'flex';
            } else {
                lanzarObjetivo();
            }
        }

        function proximoNivel() {
            nivel++;
            aciertosNivel = 0;
            document.getElementById('val-nivel').innerText = nivel;
            document.getElementById('next-level-screen').style.display = 'none';
            juegoIniciado = true;
            lanzarObjetivo();
        }

        function registrarFalsoPositivo(e) {
            if(!juegoIniciado || !estaActivo) return;
            erroresTotales++;
            document.getElementById('val-err').innerText = erroresTotales;
            document.body.style.backgroundColor = "#451a1a";
            setTimeout(() => document.body.style.backgroundColor = "#0f172a", 100);
        }

        function finalizarYEnviar() {
            juegoIniciado = false; estaActivo = false;
            const promedio = document.getElementById('val-avg').innerText + " ms";
            const URL_FORM = "https://docs.google.com/forms/d/e/1FAIpQLSfL1u3T8Xqn_pEEhQlnjJmoCu5DOLnQc0ixRLtba8WgLnniyw/formResponse";
            
            const fd = new FormData();
            fd.append("entry.565202054", paciente);
            fd.append("entry.276239328", "Tiempo visual de reacción");
            fd.append("entry.1249753698", nivel);
            fd.append("entry.1274341825", aciertosTotales);
            fd.append("entry.841722728", erroresTotales);
            fd.append("entry.2073150314", promedio);
            fd.append("entry.1165087160", new Date().toISOString().split('T')[0]);

            fetch(URL_FORM, { method: "POST", mode: "no-cors", body: fd });

            document.getElementById('msg-subtitulo').innerText = `Paciente: ${paciente}\nNivel: ${nivel}\nTotal Aciertos: ${aciertosTotales}\nFallos de Precisión: ${erroresTotales}\nPromedio: ${promedio}`;
            document.getElementById('msg-screen').style.display = 'flex';
        }
    </script>
</body>
</html>
