<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reacción Clínica - Terapia Visual</title>
    <style>
        :root { --bg: #0f172a; --accent: #38bdf8; --card: #1e293b; --error: #ef4444; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        
        /* Pantallas de interfaz */
        #setup-screen, #instruction-screen, #admin-panel, #msg-screen { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .input-clinico { padding: 14px; font-size: 1.1rem; border-radius: 10px; border: 2px solid var(--accent); background: var(--card); color: white; margin: 10px; width: 300px; outline: none; }
        .config-box { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #334155; margin-top: 15px; width: 300px; }
        .slider { width: 100%; cursor: pointer; accent-color: var(--accent); }
        .btn-grande { background: var(--accent); color: #0f172a; padding: 15px 40px; border-radius: 12px; font-size: 1.4rem; font-weight: bold; cursor: pointer; border: none; margin-top: 20px; transition: 0.3s; }
        .btn-admin { position: absolute; top: 15px; right: 15px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); color: white; cursor: pointer; font-size: 0.75rem; z-index: 3000; padding: 5px 10px; border-radius: 5px; }

        /* UI de Juego */
        .header-clinico { width: 100%; background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px); padding: 15px; border-bottom: 2px solid var(--accent); display: flex; justify-content: space-around; font-size: 0.9rem; z-index: 10; box-sizing: border-box; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: var(--accent); display: block; }
        
        #game-area { position: relative; width: 100vw; height: 100vh; cursor: crosshair; }
        #target { position: absolute; width: 85px; height: 85px; border-radius: 50%; display: none; cursor: pointer; transform: translate(-50%, -50%); box-shadow: 0 0 30px rgba(56, 189, 248, 0.4); border: 3px solid white; z-index: 5; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 10px; border: 1px solid #334155; font-size: 0.8rem; }
    </style>
</head>
<body onmousedown="registrarFalsoPositivo(event)">

    <button class="btn-admin" onclick="abrirAdmin()">Área Profesional</button>

    <div id="setup-screen">
        <h1 style="color:var(--accent)">TIEMPO DE REACCIÓN</h1>
        <input type="text" id="nombrePaciente" class="input-clinico" placeholder="Nombre del Paciente">
        <div class="config-box">
            <label>Exposición Inicial:</label>
            <input type="range" id="tiempoSlider" class="slider" min="2" max="5" step="0.5" value="2.5" oninput="document.getElementById('labelT').innerText=this.value">
            <p><span id="labelT">2.5</span> segundos</p>
        </div>
        <button class="btn-grande" onclick="mostrarInstrucciones()">Siguiente</button>
    </div>

    <div id="instruction-screen" style="display:none">
        <h2>Instrucciones</h2>
        <p>Toca el círculo antes de que desaparezca.<br>Si tocas fuera del círculo, contará como fallo de precisión.</p>
        <button class="btn-grande" onclick="comenzarJuego()">¡Empezar!</button>
    </div>

    <div id="msg-screen" style="display:none">
        <h1 id="msg-titulo"></h1>
        <p id="msg-subtitulo"></p>
        <button id="btn-msg" class="btn-grande" onclick="iniciarNivel()">Continuar</button>
    </div>

    <div id="admin-panel" style="display:none">
        <h2>Historial Local</h2>
        <div style="max-height: 300px; overflow-y: auto; width: 100%;">
            <table>
                <thead><tr><th>Fecha</th><th>Paciente</th><th>Nivel</th><th>Fallos</th></tr></thead>
                <tbody id="cuerpoTabla"></tbody>
            </table>
        </div>
        <button class="btn-grande" onclick="cerrarAdmin()" style="font-size:1rem">Cerrar</button>
    </div>

    <div class="header-clinico">
        <div><span>Paciente</span><span id="val-pac" class="stat-val">---</span></div>
        <div><span>Nivel</span><span id="val-nivel" class="stat-val">1</span></div>
        <div><span>Fallos</span><span id="val-err" style="color:var(--error)" class="stat-val">0</span></div>
        <div><span>Promedio</span><span id="val-avg" class="stat-val">0</span><small>ms</small></div>
    </div>

    <div id="game-area">
        <div id="target" onmousedown="registrarAcierto(event)"></div>
    </div>

    <script>
        let paciente = "", nivel = 1, aciertosNivel = 0, aciertosTotales = 0, erroresTotales = 0;
        let times = [], startTime, gameTimer, waitTimer, juegoIniciado = false, estaActivo = false;
        let tiempoExposicionBase = 2500;

        function mostrarInstrucciones() {
            paciente = document.getElementById('nombrePaciente').value.trim();
            tiempoExposicionBase = document.getElementById('tiempoSlider').value * 1000;
            if(!paciente) return alert("Nombre requerido");
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('instruction-screen').style.display = 'flex';
        }

        function comenzarJuego() {
            document.getElementById('instruction-screen').style.display = 'none';
            document.getElementById('val-pac').innerText = paciente;
            juegoIniciado = true;
            iniciarNivel();
        }

        function iniciarNivel() {
            document.getElementById('msg-screen').style.display = 'none';
            aciertosNivel = 0;
            lanzarObjetivo();
        }

        function lanzarObjetivo() {
            estaActivo = false;
            document.getElementById('target').style.display = 'none';
            const tLimite = Math.max(500, tiempoExposicionBase - ((nivel-1) * 200));

            waitTimer = setTimeout(() => {
                const x = Math.random() * (window.innerWidth - 120) + 60;
                const y = Math.random() * (window.innerHeight - 250) + 180;
                const t = document.getElementById('target');
                t.style.left = x + 'px'; t.style.top = y + 'px';
                t.style.backgroundColor = `hsl(${Math.random()*360}, 75%, 60%)`;
                t.style.display = 'block';
                estaActivo = true;
                startTime = Date.now();

                gameTimer = setTimeout(() => { finalizarJuego(); }, tLimite);
            }, Math.random() * 1500 + 500);
        }

        function registrarAcierto(e) {
            e.stopPropagation();
            if(!estaActivo) return;
            clearTimeout(gameTimer);
            estaActivo = false;
            times.push(Date.now() - startTime);
            aciertosNivel++; aciertosTotales++;
            
            document.getElementById('val-avg').innerText = Math.round(times.reduce((a,b)=>a+b)/times.length);
            document.getElementById('target').style.display = 'none';
            
            if(aciertosNivel >= 5) {
                nivel++;
                document.getElementById('val-nivel').innerText = nivel;
                document.getElementById('msg-titulo').innerText = "¡Nivel " + (nivel-1) + " Completado!";
                document.getElementById('msg-subtitulo').innerText = "Prepárate para subir la velocidad.";
                document.getElementById('msg-screen').style.display = 'flex';
            } else {
                lanzarObjetivo();
            }
        }

        function registrarFalsoPositivo(e) {
            if(!juegoIniciado || estaActivo === false) return;
            erroresTotales++;
            document.getElementById('val-err').innerText = erroresTotales;
            document.body.style.backgroundColor = "#2d1a1a";
            setTimeout(() => document.body.style.backgroundColor = "#0f172a", 100);
        }

        function finalizarJuego() {
            juegoIniciado = false; estaActivo = false;
            clearTimeout(waitTimer);
            document.getElementById('target').style.display = 'none';
            const promedio = document.getElementById('val-avg').innerText + " ms";

            // --- ENVÍO A GOOGLE SHEETS ---
            const URL_FORM = "https://docs.google.com/forms/d/e/1FAIpQLScIgP6SFKo8ACneK7EdifzxCyl8haYU7LLIys1NxjIiUklkWA/formResponse";
            const fd = new FormData();
            fd.append("entry.1971645483", paciente); // Paciente
            fd.append("entry.1310127986", "Tiempo de Reacción"); // Juego
            fd.append("entry.1881234158", nivel); // Nivel
            fd.append("entry.2029359389", aciertosTotales); // Aciertos
            fd.append("entry.2036354186", erroresTotales); // Fallos
            fd.append("entry.934609722", promedio); // Tiempo
            fd.append("entry.143370750", new Date().toLocaleDateString()); // Fecha

            fetch(URL_FORM, { method: "POST", mode: "no-cors", body: fd })
            .then(() => console.log("Enviado"));

            // Guardar local
            let h = JSON.parse(localStorage.getItem('h_reac_final') || "[]");
            h.push({f: new Date().toLocaleDateString(), p: paciente, n: nivel, e: erroresTotales});
            localStorage.setItem('h_reac_final', JSON.stringify(h));

            document.getElementById('msg-titulo').innerText = "Sesión Finalizada";
            document.getElementById('msg-subtitulo').innerText = `Nivel: ${nivel} | Aciertos: ${aciertosTotales} | Fallos: ${erroresTotales}`;
            document.getElementById('btn-msg').innerText = "Reiniciar";
            document.getElementById('btn-msg').onclick = () => location.reload();
            document.getElementById('msg-screen').style.display = 'flex';
        }

        function abrirAdmin() {
            if(prompt("Clave:") === "1234") {
                document.getElementById('admin-panel').style.display = 'flex';
                let h = JSON.parse(localStorage.getItem('h_reac_final') || "[]");
                document.getElementById('cuerpoTabla').innerHTML = h.reverse().map(d => 
                    `<tr><td>${d.f}</td><td>${d.p}</td><td>${d.n}</td><td>${d.e}</td></tr>`).join('');
            }
        }
        function cerrarAdmin() { document.getElementById('admin-panel').style.display = 'none'; }
    </script>
</body>
</html>
