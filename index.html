<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reacción Clínica - Terapia Visual</title>
    <style>
        :root { --bg: #0f172a; --accent: #38bdf8; --card: #1e293b; --error: #ef4444; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        #setup-screen, #instruction-screen, #msg-screen { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .input-clinico { padding: 14px; font-size: 1.1rem; border-radius: 10px; border: 2px solid var(--accent); background: var(--card); color: white; margin: 10px; width: 300px; outline: none; }
        .config-box { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #334155; margin-top: 15px; width: 300px; }
        .slider { width: 100%; cursor: pointer; accent-color: var(--accent); }
        .btn-grande { background: var(--accent); color: #0f172a; padding: 15px 40px; border-radius: 12px; font-size: 1.4rem; font-weight: bold; cursor: pointer; border: none; margin-top: 20px; }
        .header-clinico { width: 100%; background: rgba(30, 41, 59, 0.9); padding: 15px; border-bottom: 2px solid var(--accent); display: flex; justify-content: space-around; font-size: 0.9rem; z-index: 10; box-sizing: border-box; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: var(--accent); display: block; }
        #target { position: absolute; width: 85px; height: 85px; border-radius: 50%; display: none; cursor: pointer; transform: translate(-50%, -50%); box-shadow: 0 0 30px rgba(56, 189, 248, 0.4); border: 3px solid white; z-index: 5; }
    </style>
</head>
<body onmousedown="registrarFalsoPositivo(event)">

    <div id="setup-screen">
        <h1 style="color:var(--accent)">TIEMPO DE REACCIÓN</h1>
        <input type="text" id="nombrePaciente" class="input-clinico" placeholder="Nombre del Paciente">
        <div class="config-box">
            <label>Exposición Inicial:</label>
            <input type="range" id="tiempoSlider" class="slider" min="2" max="5" step="0.5" value="2.5" oninput="document.getElementById('labelT').innerText=this.value">
            <p><span id="labelT">2.5</span> segundos</p>
        </div>
        <button class="btn-grande" onclick="mostrarInstrucciones()">Continuar</button>
    </div>

    <div id="instruction-screen" style="display:none">
        <h2>¡Hola! Vamos a empezar</h2>
        <p>Toca los círculos lo más rápido que puedas.<br>Si el círculo desaparece, la sesión termina.</p>
        <button class="btn-grande" onclick="comenzarJuego()">¡Empezar!</button>
    </div>

    <div id="msg-screen" style="display:none">
        <h1 id="msg-titulo"></h1>
        <p id="msg-subtitulo"></p>
        <div id="fallback-link" style="display:none; margin-top:10px;"><small>Si no ves el resultado en el Excel, <a id="direct-link" href="#" target="_blank" style="color:var(--accent)">haz clic aquí para enviar manualmente</a></small></div>
        <button id="btn-msg" class="btn-grande" onclick="location.reload()">Reiniciar</button>
    </div>

    <div class="header-clinico">
        <div><span>Paciente</span><span id="val-pac">---</span></div>
        <div><span>Nivel</span><span id="val-nivel">1</span></div>
        <div><span>Fallos</span><span id="val-err" style="color:var(--error)">0</span></div>
        <div><span>Promedio</span><span id="val-avg">0</span>ms</div>
    </div>

    <div id="target" onmousedown="registrarAcierto(event)"></div>

    <script>
        let paciente = "", nivel = 1, aciertosNivel = 0, aciertosTotales = 0, erroresTotales = 0, times = [], startTime, gameTimer, waitTimer, juegoIniciado = false, estaActivo = false;
        let tiempoExposicionBase = 2500;

        function mostrarInstrucciones() {
            paciente = document.getElementById('nombrePaciente').value.trim();
            tiempoExposicionBase = document.getElementById('tiempoSlider').value * 1000;
            if(!paciente) return alert("Ingrese nombre");
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('instruction-screen').style.display = 'flex';
        }

        function comenzarJuego() {
            document.getElementById('instruction-screen').style.display = 'none';
            document.getElementById('val-pac').innerText = paciente;
            juegoIniciado = true;
            iniciarNivel();
        }

        function iniciarNivel() { aciertosNivel = 0; lanzarObjetivo(); }

        function lanzarObjetivo() {
            estaActivo = false;
            document.getElementById('target').style.display = 'none';
            const tLimite = Math.max(500, tiempoExposicionBase - ((nivel-1) * 200));
            waitTimer = setTimeout(() => {
                const x = Math.random() * (window.innerWidth - 120) + 60;
                const y = Math.random() * (window.innerHeight - 250) + 180;
                const t = document.getElementById('target');
                t.style.left = x + 'px'; t.style.top = y + 'px';
                t.style.backgroundColor = `hsl(${Math.random()*360}, 75%, 60%)`;
                t.style.display = 'block';
                estaActivo = true;
                startTime = Date.now();
                gameTimer = setTimeout(() => { finalizarJuego(); }, tLimite);
            }, 1000);
        }

        function registrarAcierto(e) {
            e.stopPropagation();
            if(!estaActivo) return;
            clearTimeout(gameTimer);
            estaActivo = false;
            times.push(Date.now() - startTime);
            aciertosNivel++; aciertosTotales++;
            document.getElementById('val-avg').innerText = Math.round(times.reduce((a,b)=>a+b)/times.length);
            document.getElementById('target').style.display = 'none';
            if(aciertosNivel >= 5) { nivel++; document.getElementById('val-nivel').innerText = nivel; iniciarNivel(); } else { lanzarObjetivo(); }
        }

        function registrarFalsoPositivo() {
            if(!juegoIniciado || estaActivo === false) return;
            erroresTotales++;
            document.getElementById('val-err').innerText = erroresTotales;
        }

        function finalizarJuego() {
            juegoIniciado = false; estaActivo = false;
            const promedio = document.getElementById('val-avg').innerText + " ms";
            const fecha = new Date().toLocaleDateString();

            // CONSTRUCCIÓN DE LA URL
            const baseURL = "https://docs.google.com/forms/d/e/1FAIpQLScIgP6SFKo8ACneK7EdifzxCyl8haYU7LLIys1NxjIiUklkWA/formResponse";
            const params = `?entry.1971645483=${encodeURIComponent(paciente)}&entry.1310127986=Reaccion&entry.1881234158=${nivel}&entry.2029359389=${aciertosTotales}&entry.2036354186=${erroresTotales}&entry.934609722=${promedio}&entry.143370750=${fecha}`;
            
            // ENVÍO SILENCIOSO (con política de no-referrer para saltar bloqueos)
            fetch(baseURL + params, { method: "POST", mode: "no-cors", referrerPolicy: "no-referrer" });

            // MOSTRAR RESULTADOS
            document.getElementById('msg-titulo').innerText = "Sesión Finalizada";
            document.getElementById('msg-subtitulo').innerText = `Nivel: ${nivel} | Errores: ${erroresTotales}`;
            
            // Link de respaldo por si el fetch falla
            document.getElementById('fallback-link').style.display = "block";
            document.getElementById('direct-link').href = "https://docs.google.com/forms/d/e/1FAIpQLScIgP6SFKo8ACneK7EdifzxCyl8haYU7LLIys1NxjIiUklkWA/viewform" + params.replace('formResponse', 'viewform') + "&submit=Submit";

            document.getElementById('msg-screen').style.display = 'flex';
        }
    </script>
</body>
</html>
