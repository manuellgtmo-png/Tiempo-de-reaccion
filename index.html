<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio: Tiempo de Reacción</title>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; transition: background 0.2s; background-color: #2c3e50; color: white; }
        #instrucciones { text-align: center; padding: 20px; }
        #resultado { font-size: 2em; margin-top: 20px; display: none; }
        .btn-inicio { padding: 15px 30px; font-size: 1.2em; cursor: pointer; border: none; border-radius: 10px; background: #3498db; color: white; }
    </style>
</head>
<body>

    <div id="instrucciones">
        <h1>Tiempo de Reacción</h1>
        <p>Haz clic cuando el fondo cambie a <strong>VERDE</strong></p>
        <button class="btn-inicio" onclick="iniciarJuego()">Empezar Entrenamiento</button>
    </div>
    
    <div id="resultado"></div>

    <script>
        let startTime;
        let timeout;

        function iniciarJuego() {
            document.getElementById('instrucciones').style.display = 'none';
            document.getElementById('resultado').style.display = 'none';
            document.body.style.backgroundColor = "#e74c3c"; // Rojo (espera)

            // Tiempo aleatorio entre 2 y 5 segundos
            let tiempoEspera = Math.floor(Math.random() * 3000) + 2000;

            timeout = setTimeout(() => {
                document.body.style.backgroundColor = "#2ecc71"; // Verde (¡YA!)
                startTime = performance.now();
                document.body.onclick = registrarReaccion;
            }, tiempoEspera);
        }

        function registrarReaccion() {
            let endTime = performance.now();
            let tiempoFinal = (endTime - startTime).toFixed(0);
            
            document.body.style.backgroundColor = "#2c3e50";
            document.body.onclick = null;
            
            let resDiv = document.getElementById('resultado');
            resDiv.innerHTML = `Tu tiempo: ${tiempoFinal} ms <br><br> <button class="btn-inicio" onclick="iniciarJuego()">Intentar de nuevo</button>`;
            resDiv.style.display = 'block';
        }
    </script>
</body>
</html>
